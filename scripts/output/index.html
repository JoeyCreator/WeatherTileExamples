<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 100%; height: 600px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>


	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ';

	    var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		    streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

            var mrms = L.tileLayer('mrms/{z}/{x}/{y}.png' ,{tms:true,minZoom:2,maxZoom:7});
            var lightning = L.tileLayer('mrms_lightning/{z}/{x}/{y}.png' ,{tms:true,minZoom:2,maxZoom:7,zIndex:100});
            var hrrr = L.tileLayer('hrrr/{z}/{x}/{y}.png' ,{tms:true,minZoom:2,maxZoom:5});
            var hrrr_wind = L.tileLayer('hrrr_speed_tiles/{z}/{x}/{y}.png' ,{tms:true,minZoom:2,maxZoom:5});
		var map = L.map('map', {
			center: [39.73, -104.99],
			zoom: 4,
			layers: [grayscale ]
		});

		var baseLayers = {
			"Grayscale": grayscale,
			"Streets": streets
		};

		var overlays = {
			"Radar": mrms ,
			"Lightning": lightning,
			"HRRR": hrrr,
			"HRRR_Wind": hrrr_wind
		};

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>
</body>
</html>
